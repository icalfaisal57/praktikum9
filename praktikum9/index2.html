            let luas = phi * jari_jari * jari_jari;
            let keliling = phi * ( jari_jari * 2 );
            console.log(luas);
            let hasil1 = document.getElementById("hasil");
            hasil1.innerHTML = luas;
            let hasil2 = document.getElementById("kel1");
            hasil2.innerHTML = keliling;
            
        }
        
    </script>
</head>
<body>
    Menghitung luas dan keliling lingkaran
