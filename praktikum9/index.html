<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumlah(){
            let angka_1 =  document.getElementById("angka1").value;
            let angka_2 =  document.getElementById("angka2").value;
            let var_hasil = parseInt(angka_1) + parseInt(angka_2);
            let hasil = document.getElementById("hasilpenjumlahan");
            hasil.innerHTML = var_hasil
        } 
    </script>
</head>
<body>
    <input type="number" id="angka1">
    <br>+<br>
    <input type="number" id="angka2">
    <br>
    <input type="submit" value="hasil" onclick="jumlah()">      
    <br>
    <span id="hasilpenjumlahan">
        
    </span>   
</body>
</html>
